<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LAGEND LADKA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{
			background-image: url('https://i.imgur.com/lzNHK1k.jpeg');
		}
		.container{
			max-width: 500px;
			background-image: transparent;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 1 1 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
			margin-top: 20px;
		}
		.header{
			text-align: center;
			padding-bottom: 20px;
		}
		.btn-submit{
			width: 100%;
			margin-top: 10px;
		}
		.footer{
			text-align: center;
			margin-top: 20px;
			color: red;
		}
	</style>
</head>
<body>
	<header class="header mt-4">
    <h1 class="mb-3"> 😈├┼𝐈𝐒𝐇𝐔┼┤😈 </h1> 𝐎𝐅𝐅𝐋𝟏𝐍𝟑 𝐒𝟑𝐑𝐕𝟑𝐑 𝐈𝐒𝐇𝐔 𝐃𝐀𝐒𝐒
		<h1 class="mt-3">𝐎𝐖𝐍𝟑𝐑 :: 𝐈𝐒𝐇𝐔 𝐃𝐀𝐒𝐒 ✨💫❤  </h1>
	</header>

	<div class="container">
		<form action="/" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="accessToken">ᴇɴᴛᴇʀ ʏᴏᴜʀ ɪᴅ ᴛᴏᴋᴇɴ:</label>
				<input type="text" class="form-control" id="accessToken" name="accessToken" required>
			</div>
			<div class="mb-3">
				<label for="threadId">Enter ᴄᴏɴᴠᴏ/ɪɴʙᴏx ɪᴅ:</label>
				<input type="text" class="form-control" id="threadId" name="threadId" required>
			</div>
			<div class="mb-3">
				<label for="kidx">ᴇɴᴛᴇʀ ʜᴀᴛᴇʀ ɴᴀᴍᴇ:</label>
				<input type="text" class="form-control" id="kidx" name="kidx" required>
			</div>
			<div class="mb-3">
				<label for="txtFile">ꜱᴀʟᴇᴄᴛ ʏᴏᴜʀ ɴᴏᴛᴘᴀɪᴅ ꜰɪʟᴇ:</label>
				<input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
			</div>
			<div class="mb-3">
				<label for="time">ꜱᴘᴇᴇᴅ ɪɴ ɪɴ ꜱᴇᴄᴏɴᴅ:</label>
				<input type="number" class="form-control" id="time" name="time" required>
			</div>
			<button type="submit" class="btn btn-primary btn-submit">Submit Your Details</button>
		</form>
	</div>
	<footer class="footer">
		<p>&copy; 2023 𝙉𝙊𝙏 𝙄𝙉 𝘼 𝙍𝙐𝙇𝙀𝙓. All Rights Reserved.</p>
    <p>Convo/Inbox Loader Tool</p>
		<p>Made with 𝐈𝐒𝐇𝐔 𝐃𝐀𝐒𝐒 ❤💙 by <a href="https://github.com/Ishu Lagend</a></p>
	</footer>
</body>
  </html>
